name: SYNOPSIS

on:
  push:
    branches:
      - master
      - '*/ci'
    paths:
      - 'docs/libcurl/curl_*.3'
  pull_request:
    branches:
      - master
    paths:
      - 'docs/libcurl/curl_*.3'

permissions: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: verify-synopsis
        run: ./.github/scripts/verify-synopsis.pl docs/libcurl/curl*.3
